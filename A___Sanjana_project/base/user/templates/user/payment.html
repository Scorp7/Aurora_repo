{% extends 'user/base.html' %}
{% load static %}


{% block title %}{% endblock title %}
  
  
{% block content %}
       
    <header class="main_header">
      <br><br><br>
      <div class="d-flex justify-content-center align-items-center flex-column py-5">
        <h1 class="main_heading"><b><i  style="color:rgb(255, 255, 255)">Online Payment</i></b></h1>
        <p class="main_heading__para"><b><i  style="color:rgb(255, 255, 255)">Get all your favourite dishes here..</i></b></p>
  
      </div>
    </header>


    <div class="container" style="color:rgb(255, 255, 255)">
      <div class="row">
        <div class="col-lg-10">
            <form action="pay.php" method="POST">
      
              <div class="row">
                <div class="col-10" style="color:rgb(255, 255, 255)">
                 
                  <h3  style="color:rgb(255, 255, 255)">Billing Address</h3>
                  <div class="form-group"  style="color:rgb(255, 255, 255)">
                  <label for="fname"><i class="fa fa-user"></i> Full Name</label>
                  <input type="text" id="fname" name="firstname" placeholder="Sanjana Kailas Mali" required class="form-control">
                  </div>
                   <div class="form-group">

                  <label for="email"><i class="fa fa-envelope"></i> Email</label>
                  <input type="text" id="email" name="email" placeholder="sanjana@gmail.com" required class="form-control">
                  </div>
                  <div class="form-group">
                  <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
                  <input type="text" id="adr" name="address" placeholder="A-45 Vrundavan Society, Mahatma Gandhi Road, Badlapur(west)" required class="form-control">
                  </div>
                  <div class="form-group">
                  <label for="city"><i class="fa fa-institution"></i> City</label>
                  <input type="text" id="city" name="city" placeholder="Badlapur" required class="form-control">
                  </div>
                  
                    
                  </div>
                </div>
      
                <div class="col-80">
                  <h3>Payment</h3>
                  <label for="fname">Accepted Cards</label>
                  <div class="icon-container">
                    <i class="fa fa-cc-visa" style="color:navy;"></i>
                    <i class="fa fa-cc-amex" style="color:blue;"></i>
                    <i class="fa fa-cc-mastercard" style="color:red;"></i>
                    <i class="fa fa-cc-discover" style="color:orange;"></i>
                  </div>
                 
                <div class="form-group">  
                  <label for="cname">Name on Card</label>
                  <input type="text" id="cname" name="cardname" placeholder="Sanjana Kailas Mali" required class="form-control">
                </div>
                <div class="form-group">  
                  <label for="ccnum">Credit card number</label>
                  <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444" required class="form-control">
                </div>
                <div class="form-group">  
                  <label for="expmonth">Exp Month</label>
                  <input type="text" id="expmonth" name="expmonth" placeholder="September" required class="form-control">
                </div>
                <div class="form-group">  
                  <label for="expyear">Exp Year</label>
                  <input type="text" id="expyear" name="expyear" placeholder="2022" required class="form-control" >
                </div>
                <div>
                  <label for="cvv">CVV</label>
                  <input type="text" id="cvv" name="cvv" placeholder="352" required class="form-control">
                </div>
                  </div>
                </div>
      
              </div>
              <label>
                <input type="checkbox" checked="checked" name="sameadr"> Shipping address same as billing
              </label>
              <div >
                <button type="submit" class="btn btn-primary">Proceed</button><br><br>
              </div>
            </form>
          </div>
        </div>
      
        
      </div>
{% endblock content %}
