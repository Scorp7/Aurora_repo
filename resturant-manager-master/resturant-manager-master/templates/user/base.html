{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Basic -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- Mobile Metas -->
  <meta name="viewport" content="width=device-width, maximum-scale=1, initial-scale=1, user-scalable=0">
  <!-- Site Metas -->
  <title>Sudama Resturant | {% block title %}{% endblock title %}</title>
  <meta name="keywords" content="">
  <meta name="description" content="">
  <meta name="author" content="">
  <!-- Site Icons -->
  <link rel="shortcut icon" href="{% static 'user/images/favicon.ico' %}" type="image/x-icon" />
  <link rel="apple-touch-icon" href="{% static 'user/images/apple-touch-icon.png' %}">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="{% static 'user/css/bootstrap.min.css' %}">
  <!-- Site CSS -->
  <link rel="stylesheet" href="{% static 'user/css/style.css' %}">
  <!-- Responsive CSS -->
  <link rel="stylesheet" href="{% static 'user/css/responsive.css' %}">
  <!-- color -->
  <link id="changeable-colors" rel="stylesheet" href="{% static 'user/css/colors/orange.css' %}" />
  <!-- Modernizer -->
  <script src="{% static 'user/js/modernizer.js' %}"></script>
  {% block extracss %}{% endblock extracss %}
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
  {% include 'user/navbar.html' %}
  <!-- end site-header -->
  {% block content %}{% endblock content %}
  <!-- end reservations-main -->
  {% include 'user/footer.html' %}
  <!-- end footer-main -->
  <a href="#" class="scrollup" style="display: none;">Scroll</a>
  <!-- ALL JS FILES -->
  <script src="{% static 'user/js/all.js' %}"></script>
  <script src="{% static 'user/js/bootstrap.min.js' %}"></script>
  <!-- ALL PLUGINS -->
  <script src="{% static 'user/js/custom.js' %}"></script>
  {% block extrajs %}{% endblock extrajs %}
</body>

</html>
